<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">


<dom-module id="generic-form">

    <script>

        mw3.Polymer({
            is: 'generic-form',
            java: 'org.uengine.Login',
            generic: true,

            ready: function(){

                this.classDef = mw3.getMetadata(this.__className);

                var templateArea = document.createElement('template', 'dom-bind');

                for(var idx in this.classDef.fieldDescriptors){
                    var field = this.classDef.fieldDescriptors[idx];
                    var input = document.createElement("paper-input");
                    input.label = field.name;
                    input.value = "{{"+ field.name + "}}";
                    templateArea.appendChild(input);
                }


                Polymer.dom(this.root).appendChild(templateArea);

            }
        });
    </script>
</dom-module>
